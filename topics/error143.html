<p class="ps4"><span class="ts7">Error 143</span><span class="ts6">&nbsp;&nbsp; </span><span class="ts9">HOME was executed before setting HOMESET.</span></p>
<p class="ps6"><span class="ts8">Causes</span></p>
<p class="ps6"><span class="ts6">The HOME position was never defined with the </span><a href="cmd_homeset.htm.html" class="hs2">HOMESET</a><span class="ts6">&nbsp;command.</span></p>
<p class="ps6"><span class="ts8">Remedies</span></p>
<p class="ps6"><span class="ts6">Execute </span><a href="setup_homeset_cmd.htm.html" class="hs2">HOMESET tab Robot Parameters command</a><span class="ts6">&nbsp;from the Project menu.</span></p>
<p class="ps6"><span class="ts6">Execute </span><a href="cmd_homeset.htm.html" class="hs2">HOMESET</a><span class="ts6">&nbsp;in your program or from the Monitor window. </span></p>
